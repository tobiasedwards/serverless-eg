name: CI

# Controls when the workflow will run
on:
  release:
    types: [ created ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
  
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Build package.zip
        run: |
          python -m pip install --upgrade pip
          python -m pip install --target ./package -r requirements.txt
          cd package
          zip -r ../package.zip .
          cd ..
          zip -g -r package.zip serverless_eg
          rm -rf package

      # Runs a set of commands using the runners shell
      - name: Print the contents of package.zip
        run: unzip -l package.zip
        
      - name: Remove package.zip
        run: rm package.zip
        
      - name: Test Secrets
        run: echo ${{ secrets.MY_DUMMY_SECRET }}
